<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печать QR-кода</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00B14C;
            --text: #1e293b;
            --muted: #64748b;
        }

        @page {
            size: portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: white;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .a4-page {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
            box-sizing: border-box;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 240px;
            /* Увеличили логотип */
            height: auto;
            margin-top: 10px;
            margin-bottom: 50px;
        }

        .location-name {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 40px 0;
            line-height: 1.2;
            max-width: 90%;
            color: var(--text);
        }

        .qr-container {
            width: 100mm;
            /* Сделали меньше (было 140мм) */
            height: 100mm;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
        }

        .qr-image {
            width: 100%;
            height: 100%;
        }

        .short-code-label {
            font-size: 24px;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .short-code {
            font-size: 110px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 12px;
            color: var(--text);
        }

        @media print {
            body {
                background: none;
            }

            .a4-page {
                border: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="a4-page">
        <!-- Логотип -->
        <img src="/index.svg" alt="Logo" class="logo">

        <!-- Название (без DI SECURITY и Типа) -->
        <div class="location-name" id="name">...</div>

        <!-- Уменьшенный QR -->
        <div class="qr-container">
            <img id="qr" src="" alt="QR Code" class="qr-image">
        </div>

        <div class="short-code-label">Код для ручного ввода</div>
        <div class="short-code" id="code">0000</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const token = urlParams.get('token');

        async function loadData() {
            try {
                const response = await fetch(`/api/checkpoints/${id}/print-data`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                document.getElementById('name').textContent = data.name;
                document.getElementById('qr').src = data.qrCode;
                document.getElementById('code').textContent = data.shortCode;

                // Автоматически вызываем печать после загрузки данных
                setTimeout(() => {
                    window.print();
                }, 500);
            } catch (err) {
                console.error(err);
                alert('Ошибка загрузки данных');
            }
        }

        if (id && token) {
            loadData();
        }
    </script>
</body>

</html>
