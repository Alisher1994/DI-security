<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печать QR-кода</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00B14C;
            --text: #1e293b;
            --muted: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: white;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .a4-page {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
            box-sizing: border-box;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .brand-name {
            font-size: 48px;
            font-weight: 800;
            color: var(--primary);
            margin: 0 0 40px 0;
            letter-spacing: -1px;
        }

        .location-name {
            font-size: 42px;
            font-weight: 700;
            margin: 0 0 10px 0;
            line-height: 1.2;
            max-width: 90%;
        }

        .checkpoint-type {
            font-size: 24px;
            color: var(--muted);
            margin-bottom: 50px;
        }

        .qr-container {
            width: 140mm;
            height: 140mm;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .qr-image {
            width: 100%;
            height: 100%;
        }

        .short-code-label {
            font-size: 20px;
            color: var(--muted);
            margin-bottom: 5px;
        }

        .short-code {
            font-size: 96px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 10px;
        }

        .footer-text {
            position: absolute;
            bottom: 30mm;
            font-size: 18px;
            color: var(--muted);
            width: 100%;
        }

        @media print {
            body {
                background: none;
            }

            .a4-page {
                border: none;
                margin: 0;
            }

            @page {
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="a4-page">
        <!-- SVG Логотип -->
        <img src="/index.svg" alt="DI Security" class="logo" onerror="this.src='/index.svg'">
        <div class="brand-name">DI SECURITY</div>

        <div class="location-name" id="name">...</div>
        <div class="checkpoint-type" id="type">...</div>

        <div class="qr-container">
            <img id="qr" src="" alt="QR Code" class="qr-image">
        </div>

        <div class="short-code-label">Код для ручного ввода</div>
        <div class="short-code" id="code">0000</div>

        <div class="footer-text">
            Наведите камеру на QR-код или используйте код для ручного ввода
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const token = urlParams.get('token');

        async function loadData() {
            try {
                const response = await fetch(`/api/checkpoints/${id}/print-data`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                document.getElementById('name').textContent = data.name;
                document.getElementById('type').textContent = 'Тип: ' + data.type;
                document.getElementById('qr').src = data.qrCode;
                document.getElementById('code').textContent = data.shortCode;

                // Автоматически вызываем печать после загрузки данных
                setTimeout(() => {
                    window.print();
                }, 500);
            } catch (err) {
                console.error(err);
                alert('Ошибка загрузки данных');
            }
        }

        if (id && token) {
            loadData();
        } else {
            alert('Нет ID или токена');
        }
    </script>
</body>

</html>
