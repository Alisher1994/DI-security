<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печать QR-кодов (Оптом)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00B14C;
            --text: #1e293b;
            --muted: #64748b;
        }

        @page {
            size: portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            color: var(--text);
        }

        .a4-page {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
            box-sizing: border-box;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            page-break-after: always;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .logo {
            width: 240px;
            height: auto;
            margin-top: 10px;
            margin-bottom: 50px;
        }

        .location-name {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 40px 0;
            line-height: 1.2;
            max-width: 90%;
            color: var(--text);
        }

        .qr-container {
            width: 100mm;
            height: 100mm;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
        }

        .qr-image {
            width: 100%;
            height: 100%;
        }

        .short-code-label {
            font-size: 24px;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .short-code {
            font-size: 110px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 12px;
            color: var(--text);
        }

        @media print {
            body {
                background: none;
            }

            .a4-page {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div id="pages-container">
        <div style="padding: 50px; text-align: center; font-size: 20px;">Загрузка QR-кодов...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const idsStr = urlParams.get('ids');
        const token = urlParams.get('token');

        async function loadBulkData() {
            if (!idsStr || !token) {
                document.getElementById('pages-container').innerHTML = '<div style="color: red; padding: 50px; text-align: center;">Ошибка: Недостаточно данных для печати</div>';
                return;
            }

            const ids = idsStr.split(',').map(id => parseInt(id));

            try {
                const response = await fetch('/api/checkpoints/bulk-print-data', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ids })
                });

                if (!response.ok) throw new Error('Ошибка при загрузке данных');

                const data = await response.json();
                const container = document.getElementById('pages-container');
                container.innerHTML = '';

                data.results.forEach(res => {
                    const page = document.createElement('div');
                    page.className = 'a4-page';
                    page.innerHTML = `
                        <img src="/index.svg" alt="Logo" class="logo">
                        <div class="location-name">${res.name}</div>
                        <div class="qr-container">
                            <img src="${res.qrCode}" alt="QR Code" class="qr-image">
                        </div>
                        <div class="short-code-label">Код для ручного ввода</div>
                        <div class="short-code">${res.shortCode}</div>
                    `;
                    container.appendChild(page);
                });

                // Автоматически вызываем печать после загрузки всех страниц
                setTimeout(() => {
                    window.print();
                }, 1000);
            } catch (err) {
                console.error(err);
                document.getElementById('pages-container').innerHTML = `<div style="color: red; padding: 50px; text-align: center;">Ошибка: ${err.message}</div>`;
            }
        }

        loadBulkData();
    </script>
</body>

</html>
